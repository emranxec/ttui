<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script>

function changetextbox(){
	
		if(document.support.detail.value == 'Weekend support'){
			
			document.support.work.disabled=0;
			document.support.compoff.disabled=1;
			document.support.textarea1.disabled=1;
		}
		
		else if(document.support.detail.value == 'Public Holiday Support -on-call'){
			
			document.support.work.disabled=0;
			document.support.compoff.disabled=1;
			document.support.textarea1.disabled=1;
		}
		
		else if(document.support.detail.value == 'Comp-off availed' ){
			
			document.support.compoff.disabled=0;
		document.support.work.disabled=1;
		document.support.textarea1.disabled=1;
		}
		else if (document.support.detail.value == 'others' ){
			
			document.support.textarea1.disabled=0;
			document.support.work.disabled=0;
			document.support.compoff.disabled=1;
			}
		
		else{
			document.support.work.disabled=1;
		document.support.compoff.disabled=1;
		document.support.textarea1.disabled=1;
	}
	
}

</script>
<style>
<style type="text/css">
.form-style-5{
    max-width: 500px;
    height:500px;
    padding: 10px 20px;
    background: #f4f7f8;
    margin: 10px auto;
    padding: 20px;
    background: #f4f7f8;
    border-radius: 8px;
    font-family: Georgia, "Times New Roman", Times, serif;
}
.form-style-5 fieldset{
    border: none;
}
.form-style-5 legend {
    font-size: 1.4em;
    margin-bottom: 10px;
}
.form-style-5 label {
    display: block;
    margin-bottom: 8px;
}
.form-style-5 input[type="text"],
.form-style-5 input[type="date"],
.form-style-5 input[type="datetime"],
.form-style-5 input[type="email"],
.form-style-5 input[type="number"],
.form-style-5 input[type="search"],
.form-style-5 input[type="time"],
.form-style-5 input[type="url"],
.form-style-5 textarea,
.form-style-5 select {
    font-family: Georgia, "Times New Roman", Times, serif;
    background: rgba(255,255,255,.1);
    border: none;
    border-radius: 4px;
    font-size: 16px;
    margin: 0;
    outline: 0;
    padding: 7px;
    width: 50%;
    box-sizing: border-box; 
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box; 
    background-color: #e8eeef;
    color:#8a97a0;
    -webkit-box-shadow: 0 1px 0 rgba(0,0,0,0.03) inset;
    box-shadow: 0 1px 0 rgba(0,0,0,0.03) inset;
    margin-bottom: 30px;
    
}
.form-style-5 input[type="text"]:focus,
.form-style-5 input[type="date"]:focus,
.form-style-5 input[type="datetime"]:focus,
.form-style-5 input[type="email"]:focus,
.form-style-5 input[type="number"]:focus,
.form-style-5 input[type="search"]:focus,
.form-style-5 input[type="time"]:focus,
.form-style-5 input[type="url"]:focus,
.form-style-5 textarea:focus,
.form-style-5 select:focus{
    background: #d2d9dd;
}
.form-style-5 select{
    -webkit-appearance: menulist-button;
    height:35px;
}
.form-style-5 .number {
    background: #1abc9c;
    color: #fff;
    height: 30px;
    width: 30px;
    display: inline-block;
    font-size: 0.8em;
    margin-right: 4px;
    line-height: 30px;
    text-align: center;
    text-shadow: 0 1px 0 rgba(255,255,255,0.2);
    border-radius: 15px 15px 15px 0px;
}

.form-style-5 input[type="submit"],
.form-style-5 input[type="button"]
{
    position: relative;
    display: block;
    padding: 19px 39px 18px 39px;
    color: #FFF;
    margin: 0 auto;
    background: #1abc9c;
    font-size: 18px;
    text-align: center;
    font-style: normal;
    width: 50%;
    border: 1px solid #16a085;
    border-width: 1px 1px 3px;
    margin-bottom: 10px;
    float:left;
}
.form-style-5 input[type="submit"]:hover,
.form-style-5 input[type="button"]:hover
{
    background: #109177;
  
}
</style>

</head>
<body>
<div class="form-style-5">
<form name="support">
<fieldset>
<legend><span class="number">1</span>Support Info</legend>
<input type="text" name="field1" placeholder="Your Name *" id="name">
<input type="date" name="field2" placeholder="Your Email *">



<label for="plan">Type</label>
<select id="plan" name="plan" >
<option value="on call">on call</option>
  <option value="comp-off">comp-off</option>
  <option value="project">project</option>
  <option value="others">Other</option>

</select> 

<label for="detail">Details:</label>
<select id="detail" name="detail" onChange="changetextbox()">
 <option value="Weekend support">Weekend support</option>
  <option value="Comp-off availed">Comp-off availed</option>
  <option value="Public Holiday Support -on-call">Public Holiday Support -on-call</option>
  <option value="others">Other</option>
</select>     

<textarea id="textarea1" name="textarea1" disabled placeholder="Other support Details"></textarea>
</fieldset>
<fieldset>
<legend><span class="number">2</span> Addtional hours</legend>
<textarea name="work" disabled placeholder="+hours logged"></textarea>
<textarea name="compoff" disabled placeholder="+hours utilized"></textarea>
</fieldset>
<input type="submit" value="Apply" id="submit" />

</form>
</div>
</body>
</html>
