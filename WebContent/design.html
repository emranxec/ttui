<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>TDS</title>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script type="text/javascript" src="time.js"></script>


<link rel="stylesheet" type="text/css" href="time.css">

</head>
<body >

<div class="form-style-5">

<H1 align="center"><span class="number">TS</span>TSD-IDC </H1>
<form name="support">

<fieldset>
<legend><span class="number">1</span>Support Info</legend>
<input type="text" name="field1" placeholder="Your Name *" id="name"><br>
<input type="date" name="field2">



<label for="plan">Type</label>
<select id="plan" name="plan" onchange="configureDropDownLists(this,document.getElementById('detail'))">
<option value="">Select</option>
<option value="oncall">on call</option>
<option value="project">project</option>
<option value="compoff">comp-off</option>
 
</select> 
</fieldset>
<fieldset>
<legend><span class="number">2</span>Addtional hours logged</legend>
<label for="detail">Details:</label>
<select id="detail" name="detail" onChange="changetextbox()">
 <option value="Weekend support">Weekend support</option>
  <option value="Public Holiday Support -on-call">Public Holiday Support -on-call</option>
  <option value="Comp-off availed">Comp-off availed</option>
</select>    

<br>
<INPUT type="button" value="Add efforts" id="btnAdd"/><br><br>

 <h3>Click Add button to add more data</h3>

<div id="fooBar">&nbsp;</div>
<legend>Total efforts</legend>
<input type="number" name="work" placeholder="0-24" id="work" > 


</fieldset>
<fieldset>

<legend><span class="number">3</span>comp-off hours utilized</legend>

<input type="number" name="compoff" disabled placeholder="0-24" id="compoff">

</fieldset>

<input type="submit" value="Apply" id="btnGet" />

</form>
</div>
</body>
</html>
