<script>

function changetextbox(){
	
		if(document.support.detail.value == 'Weekend support'){
			
			document.support.work.disabled=0;
			document.support.task.disabled=0;
			document.support.compoff.disabled=1;
			document.support.textarea1.disabled=1;
		}
		
		else if(document.support.detail.value == 'Public Holiday Support -on-call'){
			
			document.support.work.disabled=0;
			document.support.task.disabled=0;
			document.support.compoff.disabled=1;
			document.support.other.disabled=1;
		}
		
		else if(document.support.detail.value == 'Comp-off availed' ){
			
			document.support.compoff.disabled=0;
		document.support.work.disabled=1;
		document.support.other.disabled=1;
		}
		else if (document.support.detail.value == 'others' ){
			
			document.support.other.disabled=0;
			document.support.task.disabled=0;
			document.support.work.disabled=0;
			document.support.compoff.disabled=1;
			}
		
		else{
			document.support.work.disabled=1;
		document.support.compoff.disabled=1;
		document.support.other.disabled=1;
		document.support.task.disabled=1;
	}
	
}

function add() {
	 
	
	
	var element = document.createElement("input");
	    
	    //Assign different attributes to the element.
	    element.setAttribute("type", 'radio');
	    element.setAttribute("value", 'task');
	    element.setAttribute("name", 'job');
	    
	    

	 
	    var foo = document.getElementById("fooBar");
	   ;
	 
	    //Append the element in page (in span).
	    foo.appendChild(element);
	    var textnode = document.createTextNode("task");  
		foo.appendChild(textnode);
	 

	var element = document.createElement("input");

	//Assign different attributes to the element.
	element.setAttribute("type", 'radio');
	element.setAttribute("value", 'issue');
	element.setAttribute("name", 'job');


	//Append the element in page (in span).
	foo.appendChild(element);
	var textnode = document.createTextNode("issue");  
	foo.appendChild(textnode);
	

	
	var input1 = document.createElement("input");
	input1.setAttribute("type", 'number');
	input1.setAttribute("style", 'width:6%;');
	input1.placeholder="hours"
	foo.appendChild(input1);
	
	

	var input = document.createElement("input");
	input.setAttribute("type", 'text');
	input.setAttribute("style", 'width:16.5%;');
	input.placeholder="comments"
	
	foo.appendChild(input); 

	
	
	var br = document.createElement("br");
	foo.appendChild(br);
	
	}
